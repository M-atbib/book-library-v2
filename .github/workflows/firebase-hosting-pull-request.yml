name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - run: |
          echo "VITE_TYPESENSE_HOST=$VITE_TYPESENSE_HOST"
          echo "VITE_TYPESENSE_PORT=$VITE_TYPESENSE_PORT"
          echo "VITE_TYPESENSE_PROTOCOL=$VITE_TYPESENSE_PROTOCOL"
          echo "VITE_BUGSNAG_API_KEY=$VITE_BUGSNAG_API_KEY"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: book-library-863ac
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          VITE_BUGSNAG_API_KEY: ${{ secrets.VITE_BUGSNAG_API_KEY }}
          VITE_TYPESENSE_HOST: ${{ secrets.VITE_TYPESENSE_HOST }}
          VITE_TYPESENSE_PORT: ${{ secrets.VITE_TYPESENSE_PORT }}
          VITE_TYPESENSE_PROTOCOL: ${{ secrets.VITE_TYPESENSE_PROTOCOL }}
          VITE_TYPESENSE_SEARCH_ONLY_API_KEY: ${{ secrets.VITE_TYPESENSE_SEARCH_ONLY_API_KEY }}
